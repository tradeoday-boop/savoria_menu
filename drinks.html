<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشروبات - Savoria</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="sub-header" 
        style="--bg:url('images/drinke.jpg')">

    <div class="sub-header-content">
        
        <h1>مشروبات</h1>
    </div>
</header>

<section class="section">
    <div class="cards menu-grid" id="menuContainer"></div>
</section>

<footer>
    © 2026 Savoria
</footer>

<script src="data.js"></script>

<script>
const container = document.getElementById("menuContainer");

menuData.drinkes.forEach(item => {
    container.innerHTML += `
        <div class="menu-card">
            <div class="menu-info">
                <h3>${item.name}</h3>
                <p class="desc">${item.desc}</p>
                <div class="price">${item.price}</div>
            </div>
        </div>
    `;
});

function goBack(){
    window.history.back();
}
</script>

</body>
</html>
